<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket</title>
</head>
<body>
  <!-- template for easier code writing -->
  <h2 style="text-align: center;">Ticket to !!name!!</h2>
  <svg style="display: block; width: 200px; height: 200px;">!!qrcode!!</svg>
  <p>
    Event Name: !!eventName!!
    <br/>
    Event Date: !!eventDate!!
    <br/>
    Ticket Price: !!price!!
    <br/>
    Owner Name: !!ownerName!!
    <br/>
  </p>
</body>
</html>
